<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XXX果汁店</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="pgSelectFruit">
        <div data-role="header">
            <h1>请选择水果切片</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="ui-grid-solo">
                <div class="ui-block-a" id="divQiepian1">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow">
                        <img id="qiepian1" src="images\qiepian1.jpg" alt="切片1" class="ui-corner-all ui-shadow" />
                        <div class="position:absolute;top:35px;height:30px;line-height:30px;">切片1</div>
                    </a>
                </div>
            </div>
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow">
                        <img id="qiepian2" src="images\qiepian2.jpg" alt="切片2" class="ui-corner-all ui-shadow" />
                        <label for="qiepian2" id="lblQiepian2">切片2</label>
                    </a>
                </div>
            </div>
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow">
                        <img id="qiepian3" src="images\qiepian3.jpg" alt="切片3" class="ui-corner-all ui-shadow" />
                        <label for="qiepian3" id="lblQiepian3">切片3</label>
                    </a>
                </div>
            </div>
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow">
                        <img id="qiepian4" src="images\qiepian4.jpg" alt="切片4" class="ui-corner-all ui-shadow" />
                        <label for="qiepian4" id="lblQiepian4">切片4</label>
                    </a>
                </div>
            </div>
       </div>

        <div data-role="footer">
            <h1></h1>
        </div>
    </div>

    <script>
        $(function () {
            $(this).ImgAutoSize();
        }
);

        $(window).resize(function () {
            $(this).ImgAutoSize();
        }
        );

        //果汁图片屏幕自适应
        $.fn.ImgAutoSize = function () {
            var SuitableWidth = $("#divQiepian1").width() * 0.9;

            $("img").each(function (i, img) {
                img.width = SuitableWidth;
                img.height = SuitableWidth * 3 / 4;
            });
        };


    </script>

</body>
</html>
